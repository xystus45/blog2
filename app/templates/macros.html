{% macro displayPosts(post_list)%}
{%for post in post_list%}

<blockquote>
    <h3 class="text-center" > {{ post.title | capitalize }} </h3>
    <p class="blockquote blockquote-primary">
        {{ post.text }}
        <br>
        <br>
        <small>
            Posted on : {{post.date_posted.strftime('%Y-%m-%d')}}
            <a href="/post/{{post.id}}"
                class="btn btn-primary pull-right">Read&raquo;</a>
        </small>
    </p>
</blockquote>
